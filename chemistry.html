<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест по химии</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/jpg" href="./image.jpg">
</head>
<body>
  <div class="container">
    <header>
      <h1>Тест по химии</h1>
      <label for="themeToggle">Темная тема:
        <input type="checkbox" id="themeToggle">
      </label>
      <h3> 1q=1a (1-20) </h3>
      <h3> 1q=2a (21)</h3>
    </header>
    <main id="questions"></main>
    <footer>
      <div id="timer">Осталось времени: 15:00</div>
      <button id="submit-btn">Завершить</button>
      <div id="result"></div>
    </footer>
  </div>
  <script src="chemistry.js"></script>
</body>
</html>
