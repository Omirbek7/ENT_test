<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест по биологии</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <link rel="icon" type="image/jpg" href="./image.jpg">
  <link rel="stylesheet" href="style.css">
  <style>
        /* Стили для кнопки */
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            color: #ffffff;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* Эффект при наведении */
        .button:hover {
            background-color: #45a049;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Эффект при нажатии */
        .button:active {
            background-color: #3e8e41;
            transform: scale(0.98);
        }

        /* Анимация для подсветки */
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transform: skewX(-45deg);
            transition: all 0.5s ease;
        }

        .button:hover::before {
            left: 100%;
        }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Redirect to:</h1>
      <h1>Тест по биологии</h1> <a href="biology.html" class="button">Начать тест</a>
    </header>
    <footer>
      <h4>Thanks for using this page!</h4>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
